<div class="card">
  <div class = "card-header"><h5>Customers</h5></div>
   <div class = "card-body">
        <ol class = "list-group">
          <li class = "list-group-item list-group-item-action" *ngFor="let c of customers"
          (click)="customerClicked(c)">
              {{ c.customerName}}
          </li>
    
        </ol>
   </div>
    
 
  
</div>
